name: ğŸ—„ Test & Deploy Storage Port

on:
  pull_request:
    branches:
      - main
    paths:
      - "packages/port-storage/**"
  push:
    branches:
      - main
    paths:
      - "packages/port-storage/**"
    tags:
      - 'hyper-port-storage@*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: [2.x]

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: âš¡ Run Tests
        working-directory: packages/port-storage
        run: |
          deno task test
        env:
          CI: true

  publish:
    if: startsWith(github.ref, 'refs/tags/hyper-port-storage@')
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: âœ¨ Publish to JSR
        working-directory: packages/port-storage
        run: |
          deno publish --allow-slow-types

