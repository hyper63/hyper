name: test connect
on:
  pull_request:
    branches:
      - main
    paths:
      - "packages/connect/**"
  push:
    branches:
      - "main"
    paths:
      - "packages/connect/**"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: [1.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Deno ${{ matrix.deno-version }}
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}
      - run: cd packages/connect && make test
        env:
          CI: true
  build-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        deno-version: [1.x]
    steps:
      - uses: actions/checkout@v3

      - name: Use Deno ${{ matrix.deno-version }}
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://registry.npmjs.org"
      - run: cd packages/connect && yarn && make clean test test-integration
