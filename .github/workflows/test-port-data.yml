name: 💾 Test Data Port

on:
  pull_request:
    branches:
      - main
    paths:
      - "packages/port-data/**"
  push:
    branches:
      - main
    paths:
      - "packages/port-data/**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: [1.x]

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🦕 Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: ⚡ Run Tests
        run: |
          cd packages/port-data
          deno task test
        env:
          CI: true
