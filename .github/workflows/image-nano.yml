name: ğŸ Test & Deploy hyper {nano}

on:
  pull_request:
      branches:
        - main
      paths:
        - "images/nano/**"
  push:
    branches:
      - "main"
    paths:
      - "images/nano/**"
    tags:
      - 'image-nano@*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: [1.x]

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: âš¡ Run Tests
        run: |
          cd images/nano
          deno task test
        env:
          CI: true

  compile:
    if: startsWith(github.ref, 'refs/tags/image-nano@')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # See https://github.com/hyper63/hyper/issues/623
        deno-version: [1.45.4]

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: ğŸ›  Build Executables
        run: |
         cd images/nano

         export VER=$(node -e "console.log(require('./package.json').version)")
         echo "binary version: $VER"
         make clean compile-linux compile-apple compile-arch-apple compile-windows
        env:
          CI: true

      - name: ğŸ¤« Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸ—„ Upload Executables to S3
        run: |
          cd images/nano
          echo "aliasing latest linux binary to 'hyper'"
          export VER=$(node -e "console.log(require('./package.json').version)")
          echo "binary version: $VER"
          cp ./build/hyper-x86_64-unknown-linux-gnu-$VER ./build/hyper
          echo "copying binaries to hyperland s3 âš¡ï¸"
          aws s3 cp --acl public-read --recursive ./build s3://hyperland

  publish-npm:
    if: startsWith(github.ref, 'refs/tags/image-nano@')
    needs: [compile]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ¦  Publish to NPM
        run: |
          cd images/nano
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
