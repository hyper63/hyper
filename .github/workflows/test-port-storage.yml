name: ğŸ—„ Test Storage Port

on:
  pull_request:
    branches:
      - main
    paths:
      - "packages/port-storage/**"
  push:
    branches:
      - main
    paths:
      - "packages/port-storage/**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: [1.x]

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: âš¡ Run Tests
        run: |
          cd packages/port-storage
          deno task test
        env:
          CI: true
