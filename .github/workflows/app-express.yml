name: ğŸš• Test & Deploy App Express

on:
  pull_request:
    branches:
      - main
    paths:
      - "packages/app-express/**"
  push:
    branches:
      - main
    paths:
      - "packages/app-express/**"
    tags:
      - 'hyper-app-express@*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: [1.x]

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: âš¡ Run Tests
        run: |
          cd packages/app-express
          deno task test
        env:
          CI: true

  publish:
    if: startsWith(github.ref, 'refs/tags/hyper-app-express@')
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: ğŸ¥š Setup Eggs CLI
        run: |
          deno install -A -f --unstable --no-check https://x.nest.land/eggs@0.3.10/eggs.ts
          export PATH="/home/runner/.deno/bin:$PATH"
          eggs link ${{ secrets.NESTAPIKEY }}

      - name: ğŸ“˜ Publish to Nest
        run: |
          cd packages/app-express
          eggs publish --yes 
