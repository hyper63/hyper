name: test opine app
on:
  push:
    branches:
      - "**"
    paths:
      - "packages/app-opine/**"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: [1.11.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Deno ${{ matrix.deno-version }}
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}
      - run: cd packages/app-opine && ./scripts/test.sh
        env:
          CI: true
